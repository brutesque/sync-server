{
    "listening_port" : 55555,
    "storage_path" : "/mnt/sync/config",
    "vendor" : "docker",
    "display_new_version" : false,

    "directory_root_policy" : "belowroot",
    "directory_root" : "/mnt/sync/folders",

    "webui" :
    {
        "listen" : "0.0.0.0:8888",
        "allow_empty_password" : false,
        "dir_whitelist" : [ "/mnt/sync/folders", "/mnt/mounted_folders" ]
    },

    "use_upnp" : false,
    "device_name" : "Sync Server",

    "send_statistics" : false,
    "folder_defaults.use_tracker" : false,
    "folder_defaults.use_lan_broadcast" : false,
    "folder_defaults.use_relay" : false,
    "overwrite_changes" : true
}
